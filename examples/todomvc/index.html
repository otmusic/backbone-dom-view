<!doctype html>
<html lang="en" data-framework="backbonejs">
<head>
  <meta charset="utf-8">
  <title>Backbone.js â€¢ TodoMVC</title>
  <link rel="stylesheet" href="js/libs/todomvc-app-css/index.css">
</head>
<body>
<section id="todoapp">
  <header id="header">
    <h1>todos</h1>
    <input id="new-todo" placeholder="What needs to be done?" autofocus>
  </header>

  <section id="main">
    <input id="toggle-all" type="checkbox">
    <label for="toggle-all">Mark all as complete</label>
    <ul id="todo-list">
      <li>
        <div class="view">
          <input class="toggle" type="checkbox">
          <label></label>
          <button class="destroy"></button>
        </div>
        <input class="edit" value="Title">
      </li>
    </ul>
  </section>

  <footer id="footer">
    <span id="todo-count"><strong>10</strong> <span>items left</span></span>
    <ul id="filters">
      <li>
        <a class="selected" href="#/">All</a>
      </li>
      <li>
        <a href="#/active">Active</a>
      </li>
      <li>
        <a href="#/completed">Completed</a>
      </li>
    </ul>

    <button id="clear-completed">Clear completed (<span>10</span>)</button>
  </footer>
</section>

<footer id="info">
  <p>Double-click to edit a todo</p>
  <p>Written by <a href="https://github.com/addyosmani">Addy Osmani</a></p>
  <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
</footer>

<script src="js/libs/jquery/dist/jquery.min.js"></script>
<script src="js/libs/underscore/underscore-min.js"></script>
<script src="js/libs/backbone/backbone.js"></script>
<script src="js/libs/backbone.localStorage/backbone.localStorage.js"></script>
<script src="../../backbone-dom-view.js"></script>

<script src="js/app.js"></script>
<script src="js/models/todo.js"></script>
<script src="js/collections/todos.js"></script>
<script src="js/views/todo-view.js"></script>
<script src="js/views/app-view.js"></script>
<script src="js/routers/router.js"></script>
<script src="js/actions/todo.js"></script>
<script src="js/controller.js"></script>
</body>
</html>
